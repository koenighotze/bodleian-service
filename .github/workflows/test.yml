name: Testing

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CONTAINER_REGISTRY: ${{ secrets.CONTAINER_REGISTRY }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  testing:
    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-20.04

    steps:
      - name: Checking out
        uses: actions/checkout@v3
      - name: Authenticating
        id: auth
        uses: google-github-actions/auth@v0.7.3
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: bodleian-backend-cicd@bodleian-398addce.iam.gserviceaccount.com
          token_format: id_token
          id_token_audience: https://backend-83496-btesdmljxq-ey.a.run.app
          id_token_include_email: true
      - name: Setting up GCP environment
        uses: google-github-actions/setup-gcloud@v0.6.0
      - run: |
          gcloud info
          gcloud auth list
      - run: gcloud config list account --format "value(core.account)"
      - id: "invoke-service"
        run: |-
          curl https://backend-83496-btesdmljxq-ey.a.run.app \
          --header "Authorization: Bearer ${{ steps.auth.outputs.id_token }}"
